plugins {
	id "java"
	id "idea"
	id "maven"
}

repositories {
	jcenter()
}

dependencies {
	testCompile group: "junit", name: "junit", version: "4.12"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

artifacts {
	archives jar
	archives sourcesJar
}